    "  ```json\n"
    "  {\n"
    "    \"stiffness_matrix\": [\n"
    "      [100, 0, 0],\n"
    "      [0, 100, 0],\n"
    "      [0, 0, 250]\n"
    "    ]\n"
    "  }\n"
    "  ```\n"

