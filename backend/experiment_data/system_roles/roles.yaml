    "  ```json\n"
    "  {\n"
    "    \"stiffness_matrix\": [\n"
    "      [100, 0, 0],\n"
    "      [0, 250, 0],\n"
    "      [0, 0, 100]\n"
    "    ]\n"
    "  }\n"
    "  ```\n"
